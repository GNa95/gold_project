{% extends 'base.html'%}
{% load static %}
{% block content %}
<section class="py-10 bg-white">
    <div class="mb-1 p-sm-5">
        <div class="row gold-1 gold-9">
            <form method="POST" action="{% url 'community:board_create' %}">
                {% csrf_token %}
                {% for field in form %}
                <div class="form-group">
                    <label for="{{ field.id_for_lable }}">{{ field.label }}</label>
                    {{ field.field.widget.name }}
                    {% ifequal field.name 'content' %}
                    <textarea class="form-control" name="{{ field.name }}" placeholder="{{ field.label }}"></textarea>
                    {% else %}
                    <input type="{{ field.field.widget.input_type }}" class="form-control" id="{{ field.id_for_lable }}"
                        placeholder="{{ field.label }}" name="{{ field.name }}" />
                    {% endifequal %}
                </div>
                {% if field.errors %}
                    <span style="color:red">{{ field.errors }}</span>
                {% endif %}
                {% endfor %}
                <div class="d-grid gap-2 d-md-block">
                    <button type="button" class="btn btn-danger" onclick="location.href='/comm/board'">돌아가기</button>
                    <button type="submit" class="btn btn-danger gold-8">글쓰기</button>
                </div>
            </form>
        </div>
    </div>
</section>
{% endblock %}
