{% extends 'base.html' %} {% load static %} {% block content %}
<link
  rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,300,0,0"
/>
<section class="gold-102 px-5 bg-white">
  <div class="container gold-101 my-3 mt-5" style="display: flex; flex-wrap: wrap;">
    <div class="col-lg-2">
      <table class="col-md-12">
        <tbody>
          <tr
            onclick="location.href='{% url 'user:mypage' %}'"
            style="cursor: hand"
          >
            <td class="col-md-3" style="text-align: center; min-width: 40px">
              <span class="material-symbols-outlined">history</span>
            </td>
            <td class="col-md-9" style="font-size: 11pt; min-width: 130px">
              검색 이력
            </td>
          </tr>
          <tr>
            <td class="col-md-3" style="text-align: center">
              <span class="material-symbols-outlined">settings</span>
            </td>
            <td class="col-md-9" style="font-size: 11pt">회원 정보 수정</td>
          </tr>
        </tbody>
      </table>
    </div>
    <!-- End Col -->
    <div class="col-lg-10">
      <div class="card-style">
        <div>
          <div class="py-2">
            <h4>회원 정보 수정</h4>
          </div>
          <!-- End Title -->
          <div class="container my-3" style="width: 65vmin">
            <h3>수정 완료!</h3>
          </div>
        </div>
      </div>
    </div>
    <!-- End Col -->
  </div>
</section>
{% endblock %}
