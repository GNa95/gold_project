{% extends 'base.html' %}
{% load static %}
{% block content %}
<section class="py-10 bg-white">
  <div class="container px-5 mt-5"  style="width:65vmin">
    <form method="post" class="post-form" action="{% url 'user:login' %}">
    {% csrf_token %}
    {% include "form_errors.html" %}
    <div class="mb-3">
      <label for="username">사용자ID</label>
      <input type="text" class="form-control" name="username" id="username" value="{{ form.username.value|default_if_none:'' }}">
    </div>
    <div class="mb-3">
      <label for="password">비밀번호</label>
      <input type="password" class="form-control" name="password" id="password" value="{{ form.username.value|default_if_none:'' }}">
    </div>
    <button type="submit" class="btn btn-danger">로그인</button>
    <button type="button" class="btn btn-danger" onclick="location.href='{% url 'user:signup' %}'">회원가입</button>
    </form>
  </div>
</section>
{% endblock %}
